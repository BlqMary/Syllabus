<div class="container"><form (ngSubmit)="onSubmit()" #courseForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
              required
              [(ngModel)]="user.email" name="email"
              #user.email="ngModel">
      </div>

      <div class="form-group">
          <label for="password">HasÅ‚o</label>
          <input type="password" class="form-control" id="password"
                  required
                [(ngModel)]="user.password" name="password"
                #user.password="ngModel">
        </div>
      <button type="submit" class="btn btn-warning" [disabled]="!courseForm.form.valid">Zarejestruj</button>
  </form>
  <div *ngIf="message" class="alert alert-dark"> {{message}} </div>
</div>
