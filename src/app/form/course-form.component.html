<div class="container">
    <div>
      <h1>Dodaj nowy kurs!</h1>
      <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
        <div class="form-group">
          <label for="name">Nazwa Kursu</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required!
          </div>
        </div>

        <div class="form-group">
            <label for="description">Opis Kursu</label>
            <input type="text" class="form-control" id="description"
                   required
                   [(ngModel)]="model.description" name="description"
                   #description="ngModel">
            <div [hidden]="description.valid || description.pristine"
                 class="alert alert-danger">
                Description is required!
            </div>
          </div>

          <div class="form-group">
            <label for="image">Zdjęcie</label>
            <input type="url" class="form-control" id="image"
                   required
                   [(ngModel)]="model.image" name="image"
                   #image="ngModel">
            <div [hidden]="image.valid || image.pristine"
                 class="alert alert-danger">
                Image is required!
            </div>
          </div>

        <div class="form-group">
          <label for="ects">ECTS</label>
          <input type="number" class="form-control" id="ects"
                required
                 [(ngModel)]="model.ects" name="ects">
        </div>

        <div class="form-group">
            <label for="semester">Semestr</label>
            <input type="number" class="form-control" id="semester"
                  required
                   [(ngModel)]="model.semester" name="semester">                
        </div>

        <div class="form-group">
            <label for="maxStudentsCount">Maksymalna liczba studentów</label>
            <input type="number" class="form-control" id="maxStudentsCount"
                required
                [(ngModel)]="model.maxStudentsCount" name="maxStudentsCount">
        </div>
  
        <div class="form-group">
          <label for="classType">Typ Zajęć</label>
          <select class="form-control" id="classType"
                  required
                  [(ngModel)]="model.classType" name="classType"
                  #classType="ngModel">
            <option *ngFor="let course of coursesType" [value]="course">{{course}}</option>
          </select>
          <div [hidden]="classType.valid || classType.pristine" class="alert alert-danger">
            Typ zajęć jest wymagany
          </div>
        </div>
  
        <button type="submit" class="btn btn-warning" [disabled]="!courseForm.form.valid"> Zapisz </button>
        <button type="button" class="btn btn-secondary" (click)="courseForm.reset()">Wyczyść</button>
      </form>
    </div>
   
  </div>
